<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circula || Explorar</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/explorar.css">
</head>

<body>
    <header>
        <img src="../img/global-img/logo.png" alt="" class="logo">
        <nav class="menu">
            <a href="/index.html"> <img class="icon" src="../img/icon-menu/apartment.png" alt="">
                Inicio</a>
            <a href="view/pages/explorar.html"><img class="icon" src="../img/icon-menu/search.png" alt="">Explorar</a>
            <a href="donar.html"> <img class="icon" src="../img/icon-menu/recycle.png" alt="">Inventario</a>
            <a href="contacto.html"> <img class="icon" src="../img/icon-menu/charlando.png" alt=""> Contacto</a>
        </nav>
        <div class="login">
            <a href="login.html" class="btn-login">Iniciar Sesión</a>
            <a href="view/pages/registrar.html" class="btn-registrarse">Registrarse</a>
        </div>
    </header>
    <main>

        <!-- Contacto -->
        <section class="contacto" id="contacto">
            <div class="container">
                <div class="section-header">
                    <h2>Contacto</h2>
                    <p>Estamos para responder tus consultas</p>
                </div>
                <div class="contacto-content">
                    <div class="contacto-info">

                        <div class="contacto-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>Email</h3>
                                <p>info@tecnica1montegrande.edu.ar</p>
                            </div>
                        </div>
                        <div class="contacto-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h3>Horario de Atención</h3>
                                <p>Lunes a Viernes: 8:00 a 17:00 hs</p>
                            </div>
                        </div>
                        <div class="contacto-social">
                            <h3>Redes Sociales</h3>
                            <div class="social-icons">
                                <a href="../../index.html"> <img class="icon"
                                        src="../img/global-img/logotipo-de-instagram.png"   alt="">
                                    Inicio</a>
                                <a href="https://www.instagram.com/tecnica1mg/" aria-label="Instagram"> </a>
                            </div>

                        </div>
                    </div>

                    <div class="contacto-form">
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="nombre">Nombre completo</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono">
                            </div>
                            <div class="form-group">
                                <label for="asunto">Asunto</label>
                                <input type="text" id="asunto" name="asunto" required>
                            </div>
                            <div class="form-group">
                                <label for="mensaje">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </form>

                    </div>
                </div>
            </div>
        </section>


    </main>
    <footer>

    </footer>
</body>

</html>
